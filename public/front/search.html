<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <a href="javascript: history.back();" class="home"><i class="mui-icon mui-icon-back"></i></a>
      <h3>搜索中心</h3>
    </div>
    <!-- 主体部分 -->
    <div class="main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索框 -->
          <div class="search">
            <input type="text" class="search_input" placeholder="请输入搜索关键字">
            <button class="search_btn mui-btn-primary">搜索</button>
          </div>
          <!-- 历史记录 -->
          <div class="history">
            
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="footer">
      <ul>
        <li><a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a></li>
        <li><a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a></li>
        <li><a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a></li>
        <li><a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a></li>
      </ul>
    </div>
  </div>
  <!-- 历史列表模板 -->
  <script type="text/html" id="historyTmp">
    {{if arr.length == 0}}
      <p>没有更多数据了</p>
    {{else}}
      <div class="title mui-clearfix">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right btn_empty"><i class="fa fa-trash"></i>清空记录</span>
      </div>
      <div class="content">
        <ul>
          {{each arr v i}}
            <li>
              <a href="javascript:;" class="mui-pull-left search-history">{{v}}</a>
              <i data-index="{{i}}" class="mui-pull-right mui-icon mui-icon-closeempty btn_delete"></i>
            </li>
          {{/each}}
        </ul>
      </div>
    {{/if}}
  </script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/common.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
