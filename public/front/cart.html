<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <a href="javascript:;" class="home back"><i class="mui-icon mui-icon-back"></i></a>
      <h3>购物车</h3>
    </div>
    <!-- 主体部分 -->
    <div class="main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 购物车商品列表 -->
          <ul class="mui-table-view">
            
          </ul>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="footer">
      <ul>
        <li><a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a></li>
        <li><a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a></li>
        <li><a href="cart.html" class="current">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a></li>
        <li><a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a></li>
      </ul>
    </div>
  </div>
  <!-- 购物车列表模板 -->
  <script type="text/html" id="cartTmp">
    {{each items v i}}
    <li class="mui-table-view-cell mui-media">
      <div class="mui-slider-right mui-disabled">
        <a data-id="{{ v.id }}" class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_delete" ></a>
      </div>
      <div class="mui-slider-handle">
        <div class="mui-table-cell">
          <div class="pro_img">
            <img src="{{v.pic[0].picAddr}}">
            <input type="checkbox" data-price="{{v.price}}" data-num="{{v.num}}">
          </div>
          <div class="mui-media-body">
            <p class="pro_title mui-ellipsis-2">{{v.proName}}</p>
            <p><span class="price">&yen;{{v.price}}</span>&nbsp;<span class="oldPrice">&yen;{{v.oldPrice}}</span><span class="mui-pull-right">{{v.num}}双</span></p>
            <p>鞋码:&nbsp;{{v.size}}</p>
          </div>
        </div>
      </div>
    </li>
    {{/each}}
  </script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/common.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
