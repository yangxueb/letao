<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘电商后台管理系统</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <!-- 左侧菜单栏 -->
  <div class="aside">
    <div class="brand">
      <a href="#">前端32期</a>
    </div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="javascript:;" id="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <!-- 右侧主体内容 -->
  <div class="main">
    <!-- 头部菜单栏 -->
    <div class="header">
      <a href="javascript:;" class="icon_menu pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascript:;" class="icon_logout pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!-- 页面主体内容 -->
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li class="active">用户管理</li>
      </ol>
      <div class="content">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
        <div class="pull-right">
          <ul id="pagintor"></ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 退出登录弹出框 -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary quit">退出</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 用户列表模板 -->
  <script type="text/html" id="userTmp">
    {{each rows v i}}
      <tr>
        <td>{{i + 1 + (page - 1) * size}}</td>
        <td>{{v.username}}</td>
        <td>{{v.mobile}}</td>
        <td>{{v.isDelete == 1 ? '禁用' : '启用'}}</td>
        <td data-id="{{v.id}}">
          {{if v.isDelete == 1}}
          <button class="btn btn-danger">禁用</button>
          {{else}}
          <button class="btn btn-success">启用</button>
          {{/if}}
        </td>
      </tr>
    {{/each}}
  </script>
  <!-- 用户状态修改模态框 -->
  <div class="modal fade" id="userModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="confirm">确定</button>
        </div>
      </div>
    </div>
  </div>
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/isLogin.js"></script>
  <script src="js/user.js"></script>
</body>

</html>
