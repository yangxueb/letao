<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <a href="javascript: history.back();" class="home"><i class="mui-icon mui-icon-back"></i></a>
      <h3>商品列表</h3>
    </div>
    <!-- 主体部分 -->
    <div class="main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 搜索框 -->
          <div class="search">
            <input type="text" class="search_input" placeholder="请输入搜索关键字">
            <button class="search_btn mui-btn-primary">搜索</button>
          </div>
          <!-- 搜索方式 -->
          <div class="sort">
            <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
            <a href="#" data-type="price"="">价格<i class="fa fa-angle-down"></i></a>
            <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
            <a href="#">折扣<i class="fa fa-angle-down"></i></a>
          </div>
          <!-- 商品部分 -->
          <div class="product">
            
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="footer">
      <ul>
        <li><a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a></li>
        <li><a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a></li>
        <li><a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a></li>
        <li><a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a></li>
      </ul>
    </div>
  </div>
  <!-- 搜索商品模板 -->
  <script type="text/html" id="searchTmp">
    <ul class="mui-clearfix">
      {{each data v i}}
        <li><a href="#">
          <img src="{{v.pic[0].picAddr}}" alt="">
          <p class="title mui-ellipsis-2">{{v.proName}}</p>
          <p class="price">
            <span>¥{{v.price}}</span>
            <span>¥{{v.oldPrice}}</span>
          </p>
          <button class="mui-btn mui-btn-primary">立即购买</button>
        </a></li>
      {{/each}}
    </ul>
  </script>
  </script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/common.js"></script>
  <script src="js/searchList.js"></script>
</body>
</html>
