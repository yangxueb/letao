<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <a href="index.html" class="home"><i class="fa fa-home"></i></a>
      <h3>乐淘云购</h3>
      <a href="search.html" class="search"><i class="fa fa-search"></i></a>
    </div>
    <!-- 主体部分 -->
    <div class="main">
      <!-- 一级分类列表 -->
      <div class="category_left">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul id="firstList">
              
            </ul>
          </div>
        </div>
      </div>
      <!-- 二级分类列表 -->
      <div class="category_right">
        <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
            <ul id="secondList">
              
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="footer">
      <ul>
        <li><a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a></li>
        <li><a href="category.html" class="current">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a></li>
        <li><a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a></li>
        <li><a href="user.html">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a></li>
      </ul>
    </div>
  </div>
  <script type="text/html" id="firstTmp">
    {{each rows v i}}
      <li><a href="#" data-id="{{v.id}}">{{v.categoryName}}</a></li>
    {{/each}}
  </script>
  <script type="text.html" id="secondTmp">
    {{each rows v i}}
      <li><a href="#">
        <img src="{{v.brandLogo}}" alt="">
        <p>{{v.brandName}}</p>
      </a></li>
    {{/each}}
  </script>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="js/category.js"></script>
</body>
</html>
