<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/user.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <a href="javascript:;" class="home back"><i class="mui-icon mui-icon-back"></i></a>
      <h3>会员中心</h3>
    </div>
    <!-- 主体部分 -->
    <div class="main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!-- 用户列表 -->
          <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media">
              <a href="javascript:;">
                <img class="mui-media-object mui-pull-left" src="images/user.jpg">
                <div class="mui-media-body">
                  
                </div>
              </a>
            </li>
            <li class="mui-table-view-cell">
              <a class="mui-navigate-right">账号与安全</a>
            </li>
            <li class="mui-table-view-cell">
              <a class="mui-navigate-right">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
              <a class="mui-navigate-right">收货地址管理</a>
            </li>
          </ul>
          <div class="btn-wrapper">
            <button type="button" id="logout" class="mui-btn mui-btn-block mui-btn-danger">退出</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="footer">
      <ul>
        <li><a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a></li>
        <li><a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a></li>
        <li><a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a></li>
        <li><a href="user.html" class="current">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a></li>
      </ul>
    </div>
    <!-- 用户列表模板 -->
    <script type="text/html" id="userTmp">
      {{username}}
      <p class='mui-ellipsis'>绑定手机: {{mobile}} </p>
    </script>
  </div>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
