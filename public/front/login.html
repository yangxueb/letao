<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘商城</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="header">
      <a href="javascript:;" class="home back"><i class="mui-icon mui-icon-back"></i></a>
      <h3>登录</h3>
    </div>
    <!-- 主体部分 -->
    <div class="main">
      <form class="mui-input-group">
        <div class="mui-input-row">
          <label>用户名</label>
        <input type="text" id="username" class="mui-input-clear" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
          <label>密码</label>
          <input type="password" id="password" class="mui-input-password" placeholder="请输入密码">
        </div>
        <div class="mui-button-row">
          <button type="button" id="btn_login" class="mui-btn mui-btn-primary" >登录</button>
          <button type="reset" class="mui-btn mui-btn-danger" >重置</button>
        </div>
      </form>
    </div>
    <!-- 底部 -->
    <div class="footer">
      <ul>
        <li><a href="index.html">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a></li>
        <li><a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a></li>
        <li><a href="cart.html">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a></li>
        <li><a href="user.html" class="current">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a></li>
      </ul>
    </div>
  </div>
  <script src="lib/zepto/zepto.min.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/mui/js/mui.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
